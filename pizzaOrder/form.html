<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form method="post" action="https://dragonfly/greenriverdev.com/vardump.php">
    <div class="mb-3">
        <label for="inputName" class="form-label">Name:</label>
        <input type="text" class="form-control" id="InputName">
    </div>
    <div class="mb-3">
        <label for="inputPhone" class="form-label">Phone:</label>
        <input type="tel" class="form-control" id="inputPhone">
    </div>
    <div class="mb-3">
        <label for="inputEmail" class="form-label">Email:</label>
        <input type="email" class="form-control" id="inputEmail">
    </div>
    <div class="mb-3">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress">
    </div>
    <div class="mb-3">
        <label for="inputSize" class="form-label">Size:</label>
        <input type="radio" class="form-control" id="inputSize">
    </div>
    <div class="mb-3">
        <label for="inputToppings" class="form-label">Toppings:</label>
        <input type="checkbox" class="form-control" id="inputToppings">
    </div>

    <div class="mb-3">
        <label for="inputNotes" class="form-label">Notes:</label>
        <input type="text" class="form-control" id="inputNotes">
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>

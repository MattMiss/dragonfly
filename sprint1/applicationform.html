<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <h2>Application Form</h2>
        <form method="post" action="https://dragonfly.greenriverdev.com/vardump.php">
            <div class="mb-3">
                <label for="job-name" class="form-label">Job Name*</label>
                <input type="text" class="form-control" id="job-name" name="job-name">
            </div>
            <div class="mb-3">
                <label for="job-url" class="form-label">Job Description URL*</label>
                <input type="text" class="form-control" id="job-url" name="job-url">
            </div>
            <div class="mb-3">
                <label for="today" class="form-label">Date of Application*</label>
                <input type="date" class="form-control" id="today" name="app-date">
            </div>
            <div class="mb-3">
                <label class = "mb-3">Application Status*</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="applicationstatus" id="needtoapply">
                    <label class="form-check-label" for="needtoapply">Need to Apply</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="applicationstatus" id="applied">
                    <label class="form-check-label" for="applied">Applied</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="applicationstatus" id="interviewing">
                    <label class="form-check-label" for="interviewing">Interviewing</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="applicationstatus" id="rejected">
                    <label class="form-check-label" for="rejected">Rejected</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="applicationstatus" id="accepted">
                    <label class="form-check-label" for="accepted">Accepted</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="applicationstatus" id="inactive">
                    <label class="form-check-label" for="inactive">Inactive/Expired</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="followupdates" class="form-label">Updates</label>
                <textarea class="form-control" id="followupdates" name="followupdates"
                    placeholder="Who have you spoken with interviewed? Contact Info?" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="twoweek" class="form-label">Follow up date*</label>
                <input type="date" class="form-control" id="twoweek" name="followup-date">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

            need to do:
            Date of Application* (use JS to default to today)
            Follow up date*: (use JS to default to 2 weeks from today)
            make the * a required one

        </form>
    </div>
</body>

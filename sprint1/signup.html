<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="signup.html">Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="applicationform.html">Add New Application</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="d-flex justify-content-end">
            <div class="form-check form-switch">
                <label class="form-check-label" for="dark-mode-switch">Dark Mode</label>
                <input class="form-check-input" type="checkbox" role="switch" id="dark-mode-switch">
            </div>
        </div>

        <h3 class="form-header p-3 mb-0">Sign-up</h3>
        <div class="form-container mb-5">
            <div class="form-body">
                <form method="post" action="https://dragonfly.greenriverdev.com/vardump.php" novalidate onsubmit="return validateForm()" class="my-3">
                    <div class="mb-3">
                        <label for="input-name" class="form-label">Name*:</label>
                        <input type="text" class="form-control" id="input-name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="input-email" class="form-label">Email*:</label>
                        <input type="email" class="form-control" id="input-email" name="email" required>
                        <small id="email-message">Note: an @greenriver.edu email is preferred</small>
                    </div>

                    <div class="mb-3">
                        <label for="input-cohort-num" class="form-label">Cohort Number*:</label>
                        <input type="number" class="form-control" id="input-cohort-num" name="cohort-num" required>
                        <small id="cohort-num-message">Cohort number is invalid</small>
                    </div>

                    <div class="mb-3">
                        <p>Status:</p>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="seekingInternship" name="status" value="true">
                            <label for="seekingInternship" class="form-check-label">Seeking Internship</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="seekingJob" name="status" value="true">
                            <label for="seekingJob" class="form-check-label">Seeking Job</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="notSearching" name="status" value="true">
                            <label for="notSearching" class="form-check-label">Not Actively Searching</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="input-roles" class="form-label">What roles are you looking for?*</label>
                        <input type="text" class="form-control" id="input-roles" name="roles" required>
                    </div>

                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>

        </div>
    </div>
    <script src="signupscript.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2 class="pt-3">Contact</h2>

    <form method="post" action="https://dragonfly.greenriverdev.com/vardump.php" novalidate onsubmit="return validateForm()" name="signup">
        <div class="mb-3">
            <label for="input-contact-name" class="form-label">Name*:</label>
            <input type="text" class="form-control" id="input-contact-name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="input-email" class="form-label">Email*:</label>
            <input type="email" class="form-control" id="input-email" name="email" required>
            <small id="contact-email-invalid">Not a valid email</small>
        </div>

        <div class="mb-3">
            <label for="input-message" class="form-label">Message*:</label>
            <input type="text" class="form-control" id="input-message" name="message" required>
            <small id="contact-message-invalid">Message should be within 100-1000 characters</small>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
<script src="contactscript.js"></script>

</body>
</html>
